<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only color="royal" (click)="goToWishlist()">
        <ion-icon name="star"></ion-icon>
      </button>
    </ion-buttons>
    <img src="../../assets/imgs/textTitle.png" height="50" width="150" style="margin: auto;"/>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="goToCart()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
