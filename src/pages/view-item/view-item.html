<ion-header>
  <ion-navbar>
    <ion-title>Viewing: {{ item.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="item.pic" width="256" height="256"/>
    <ion-card-content>
      <ion-card-title>
        {{ item.name}}
      </ion-card-title>
      <p>
        {{ item.descr }}
      </p>
      <h2 style="color: green; font-size: 130%;" float-right padding>${{ item.price / 100 }}</h2>
    </ion-card-content>
  </ion-card>

</ion-content>
