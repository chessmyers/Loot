
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Wish List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let item of items">
    <ion-item-sliding>
      <ion-item>
        <ion-thumbnail item-start>
          <img [src]="item.pic">
        </ion-thumbnail>
        <div float-end style="color: green;">${{item.price.amount / 100}}</div>
        <br>
        <h2>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
        <button ion-button clear item-end (click)="viewItem(item)">View</button>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="onRemove(item)">
          Remove
          <ion-icon name="trash" padding></ion-icon>
        </button>
        <button ion-button color="secondary" (click)="addToCart(item)">
          Add to Cart
          <ion-icon name="cart" padding></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
