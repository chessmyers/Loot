<ion-header>
  <ion-navbar color="primary">
    <ion-title>Checkout</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-list-header>Items</ion-list-header>
    <ion-list *ngFor = "let item of items">
      <ion-item>
        <h2>{{ item.name }}</h2>
        <p float-end style="color: green">{{ item.price }}</p>
      </ion-item>
    </ion-list>
    <ion-list-header>Subtotal</ion-list-header>
    <ion-item>{{ getPrice() }}</ion-item>
    <ion-list-header>Tax</ion-list-header>
    <ion-item>${{ tax }}</ion-item>
    <ion-list-header>Total</ion-list-header>
    <ion-item>{{ tax + getPrice() }}</ion-item>
  </ion-list>



</ion-content>
<ion-footer>
  <button ion-button float-end (click)="onCompletePurchase()">Complete Purchase</button>
</ion-footer>
